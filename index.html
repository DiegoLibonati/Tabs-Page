<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Page</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>
  <body>
    <main class="main-app">
      <section class="content-wrapper">
        <article class="header">
          <h1 class="header__title">About us</h1>
          <p class="header__description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum,
            voluptate. Ipsam nisi nihil cum iusto?
          </p>
        </article>

        <article class="tabs">
          <img
            src="https://www.absolutviajes.com/wp-content/uploads/2008/11/arquitectura-china-antigua.png"
            alt="Arquitectura china"
            id="tab-image"
            class="tabs__img"
          />

          <div class="tabs-wrapper">
            <div class="tabs-wrapper__list">
              <button
                id="history"
                class="tabs-wrapper__list-tab tabs-wrapper__list-tab--active"
                aria-label="history button"
              >
                History
              </button>
              <button
                id="vision"
                class="tabs-wrapper__list-tab"
                aria-label="vision button"
              >
                Vision
              </button>
              <button
                id="goals"
                class="tabs-wrapper__list-tab"
                aria-label="goals button"
              >
                Goals
              </button>
            </div>

            <p id="tab-text" class="tabs-wrapper__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit,
              mollitia.
            </p>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
